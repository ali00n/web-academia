<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Academia Black Fitness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Header injected by main.js -->

        <main class="container">
            <section class="auth-box">
                <h2>Cadastro</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
                <p style="margin-top: 1rem;"><small>JÃ¡ tem conta? <a href="login.html">Fazer login</a></small></p>
            </section>
        </main>

        <!-- Footer injected by main.js -->
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/cadastro.js"></script>
</body>

</html>
