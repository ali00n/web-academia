<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Academia Black Fitness</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="app">
    <!-- Header injected by main.js -->

    <main class="container">
      <section class="auth-box">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn">Entrar</button>
        </form>
        <p style="margin-top: 1rem;"><small>Não tem conta? <a href="cadastro.html">Cadastre-se</a></small></p>
      </section>
    </main>

    <!-- Footer injected by main.js -->
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/pages/login.js"></script>
</body>

</html>
