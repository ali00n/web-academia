<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC - Academia Black Fitness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Header injected by main.js -->

        <main class="container">
            <section class="calculator-box">
                <h1>Calculadora de IMC</h1>
                <div class="input-group">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" placeholder="Ex: 70.5" step="0.1">
                </div>
                <div class="input-group">
                    <label for="height">Altura (m):</label>
                    <input type="number" id="height" placeholder="Ex: 1.75" step="0.01">
                </div>
                <button id="calculate-btn" class="btn">Calcular</button>
                <div id="result" class="result-box"></div>
            </section>
        </main>

        <!-- Footer injected by main.js -->
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/pages/calcIMC.js"></script>
</body>

</html>
